<!DOCTYPE html>
<html lang="es"> <!--  indica en que idioma se esta trbajando, alt z ajustar texto eb VSC  --> 
    <head> 
        <meta charset="UTF-8"> <!--  agrega simbolos como acentos etc..  -->
        <meta name="viewport" content="width=device-width"><!-- indica al navegador q adapta la pagina a dispositivos moviles -->
        <title>Encriptador Challenge</title> <!--  indica titulo en la pestania  --> 
        <link rel="stylesheet" href="reset.css"> <!--quita pre-configuraciones de navegadores -->
        <link rel="stylesheet" href="style.css">   <!--  llama al archivo style.css de la misma carpeta qu el html para obtener lo defindo ahi  --> 
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Montserrat:wght@300&display=swap" rel="stylesheet">  <!-- fuente de google  --> 
    </head>  
    <body> <!--  indica que  aquui son etiquetas de contenido  -->       
        <!--<canvas id="myCanvas" width="1440" height="1024"></canvas> -->   
        <header>
            <img class="logo" src="imagenes/logo.png" alt="logo allura">
        </header>
        <main>
            <section class="Texto">
                <textarea id="mensaje" class="input-padron" required placeholder="Ingrese el texto aquí"></Textarea>
                <p class="aviso"> Solo letras minúsculas y sin acentos  </p>
                <input type="submit" value="Encriptar" class="encriptar">
                <input type="submit" value="Desencriptar" class="desencriptar">
            </section>
            <section class="resultado">
                    <div>
                        <p class="mensajeresultado"></p>
                    </div>
                    <div class = "cajaresultado">
                        <img class="munieco" src="imagenes/munieco.png" alt="munieco con lupa">
                        <h2>Ningún mensaje fue encontrado</h2>
                        <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                    </div>
                    <input type="submit" value="Copiar" class="copiar">
            </section>
        </main>    
    </body>
</html>

<script src="script.js"></script>
